<h3 class="text-lg font-medium">Tareas Pendientes</h3>
<div *ngIf="tasks$ | async as tasks; else loading"  >
    <p *ngIf="tasks.length === 0" >No hay tareas pendientes </p>
    <ul *ngIf="tasks.length > 0">
        <li *ngFor="let task of tasks">
            <span
             [style.text-decoration]="task.is_completed ? 'line-through' : 'none'"
             [style.color]="task.is_completed ? 'green' : 'orange'">
            >
            {{ task.title }} : Categor√≠a {{ task.category.name }}
            </span>
        </li>

    </ul>
</div>

<div class="flex flex-wrap space-y-5 lg:space-x-5 lg:space-y-0">
    <div class="flex-auto lg:flex-1 w-full lg:w-50">

                class="inline-flex items-center gap-x-3 py-3 px-4 cursor-grab text-sm font-medium bg-white border border-gray-200 text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg">

                    xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9">
                    </path>
                    <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
                </svg>
                Newsletter
               
            </li>

                <svg class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">

    <div class="flex-auto lg:flex-1 w-full lg:w-50">
