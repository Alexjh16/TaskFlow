<!-- Contenido de la tarea -->
<div class="flex items-start space-x-3">
    <!-- Drag handle simplificado -->
    <div class="flex flex-col space-y-0.5 mt-1 duration-200">
        <div class="flex space-x-0.5">
            <div class="w-1 h-1 bg-gray-400 rounded-full"></div>
            <div class="w-1 h-1 bg-gray-400 rounded-full"></div>
        </div>
        <div class="flex space-x-0.5">
            <div class="w-1 h-1 bg-gray-400 rounded-full"></div>
            <div class="w-1 h-1 bg-gray-400 rounded-full"></div>
        </div>
        <div class="flex space-x-0.5">
            <div class="w-1 h-1 bg-gray-400 rounded-full"></div>
            <div class="w-1 h-1 bg-gray-400 rounded-full"></div>
        </div>
    </div>

    <div class="flex-1 min-w-0">
        <!-- TÃ­tulo de la tarea -->
        <h5 class="font-semibold text-gray-800 mb-2 leading-snug" [class.line-through]="task.is_completed">
            {{ task.title }}
        </h5>

        <!-- DescripciÃ³n -->
        <p class="text-gray-600 text-sm mb-3 leading-relaxed">
            {{ task.description }}
        </p>

        <!-- Footer de la tarea -->
        <div class="flex flex-wrap items-center gap-2">
            <span class="text-xs px-3 py-1.5 rounded-lg font-medium shadow-sm transition-all duration-200"
                [class]="task.is_completed ? 'bg-green-100 text-green-700 border border-green-200' : 'bg-orange-100 text-orange-700 border border-orange-200'">
                {{ task.is_completed ? 'Completada' : 'Pendiente' }}
            </span>
        </div>
    </div>
</div>
